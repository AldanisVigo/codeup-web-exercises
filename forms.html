<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <main>
        <form method="POST" action="https://request-inspector.glitch.me/">
            <section>
                <label for="email">
                    <input type="email" id="email" name="email" placeholder="Email"/>
                </label>
                <br>
                <label for="password">
                    <input type="password" id="password" name="password" placeholder="Password"/>
                </label>
                <br>
                <label for="bio">
                    <textarea id="bio" name="bio" placeholder="Bio" cols="15"></textarea>
                </label>
            </section>
            <section>
                <fieldset>
                    <legend>How did you hear about us?</legend>
                    <label><input name="source_0" type="radio" value="billboard" selected>Billboard</label>
                    <label><input name="source_1" type="radio" value="radio advertisement">Radio Advertisement</label>
                    <label><input name="source_2" type="radio" value="internet advertisement">Internet Advertisement</label>
                </fieldset>
                <label for="browser">
                    What browser are you using?
                    <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="safari">Safari</option>
                        <option value="firefox">FireFox</option>
                        <option value="opera">Opera</option>
                    </select>
                </label>
            </section>
            <input type="submit"/>
        </form>
    </main>
</body>
</html>
