<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Exercises</title>
</head>
<body>
<!--Create content in your HTML file using at least the following elements: h1, p, ul, li, div.-->
<!--Update your code so that at least 3 different elements have the same class named codeup.-->
<h1 id="myh1" class="codeup">My H1</h1>
<p id="myp" class="codeup">My paragraph</p>
<!--Remove the class from one of the elements. Refresh and test that the border has been removed.
    Answer: it does remove the border
-->
<ul id="myul" class="myul">
<!--    Remove the duplicate id. Each id should be unique on that page.-->
  <li id="myli1" class="myli">My unordered list item one</li>
  <li id="myli2" class="myli">My unordered list item two</li>
</ul>
<!--Give another element an id of codeup. Does this element get a border now?
    Answer: no because jQuery only targeting elements with class 'codeup' no ids
-->
<div id="codeup" class="mydiv">
  This is my div
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/my-custom-javascript.js"></script>
</body>
</html>
